<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #line {
      position: relative;
      width: 100%;
      height: 400px;
      border-bottom: 2px solid black;
      margin-top: 100px;
    }

    .point {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="line">
    <div id="point-negative-one" class="point"></div>
    <div id="point-one" class="point"></div>
    <div id="drag-point" class="point"></div>
  </div>

  <script>
    // Function to update the position of the drag point
    function updateDragPointPosition() {
      const line = document.getElementById('line');
      const dragPoint = document.getElementById('drag-point');
      const rect = line.getBoundingClientRect();
      const x = rect.width / 2; // The x position of the drag point is always at the center of the line
      const y = dragPoint.offsetTop - rect.top; // The y position of the drag point relative to the line

      // Limit the y position of the drag point within the range [-1, 1]
      const yClamped = Math.min(Math.max(y / rect.height * 2 - 1, -1), 1);

      // Update the drag point's position
      dragPoint.style.transform = `translate(${x}px, ${(yClamped * rect.height) / 2}px)`;
    }

    // Function to handle dragging of the point
    function drag(event) {
      const line = document.getElementById('line');
      const dragPoint = document.getElementById('drag-point');
      const rect = line.getBoundingClientRect();
      const minY = -rect.height / 2;
      const maxY = rect.height / 2;
      const newY = event.clientY - rect.top;

      // Limit the new y position within the range [-1, 1]
      const clampedY = Math.min(Math.max(newY, minY), maxY);

      // Update the drag point's position
      dragPoint.style.transform = `translate(${dragPoint.offsetLeft}px, ${clampedY}px)`;
    }

    // Event listeners for mouse events
    document.addEventListener('mousedown', function (event) {
      if (event.target.classList.contains('point')) {
        // Add the drag event listener when mouse button is pressed down on a point
        document.addEventListener('mousemove', drag);
      }
    });

    document.addEventListener('mouseup', function () {
      // Remove the drag event listener when mouse button is released
      document.removeEventListener('mousemove', drag);
      // Update the position of the drag point after dragging
      updateDragPointPosition();
    });

    // Initialize the drag point's position
    updateDragPointPosition();
  </script>
</body>
</html>
